<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$('#btn .btnload').click(function(){
			//내부적으로 : dataType : "json" 설정을 가지고 있다.
			//jQuery.getJSON( url [, data ] [, success ] )
			$.getJSON("Ex05_json.json",function(data){
				console.log(data);
				//문제 : Table 을 만들고 서버에서 받은 데이터를 td테그를 만들어서 넣으세요
				if(data!= null){
					var table = "<table border='1'>";
						table += "<tr><th>index</th><th>Num</th><th>Name</th></tr>";
						$.each(data, function(index,obj){
							table += "<tr><td>"+index+"</td><td>"+obj.num+"</td><td>"+obj.Name+"</td></tr>";
						});
						table += "</table>";
				}
			$('#display').html(table);
			});
		});
	});
	</script>
</head>
<body>
	<div id="btn">
		<div class="btnload">JSON DATA LOAD</div>
	</div>
	<div id="display"></div>
</body>
</html>
