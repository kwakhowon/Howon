<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>floating box</title>
	<style type="text/css">
	.floating-box{
		float: left;
		width: 150px;
		height: 80px;
		margin: 10px;
		border: 3px solid red;
	}
	.after-box{
		clear: left;
		border: 3px dotted blue;
		background-color: blue
	}
	</style>
</head>
<body>
	<h3>using float</h3>
	<div class ="floating-box"></div>
	<div class ="floating-box"></div>
	<div class ="floating-box"></div>
	<div class ="floating-box"></div>
	
	<div class ="floating-box">1_floating-box</div>
	<div class ="floating-box">2_floating-box</div>
	<div class ="floating-box">3_floating-box</div>
	<div class ="floating-box">4_floating-box</div>
	<div class ="after-box">Another-box</div>
</body>
</html>
