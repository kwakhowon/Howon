<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS 사용하기</title>
	<!-- External -->
	<link rel="stylesheet" href = "css/common.css">
	<style type="text/css">
	/* 
	Inline - by using the style attribute in HTML elements (x)
	Internal - by using a <style> element in the <head> section (x)
	External - by using an external CSS file
			   (외부에 별도의 파일(*.css)을 만들어서 링크하는 방식)
	Internal : Page 상단에 공통적으로 사용되는 CSS 구현
			   style ~ style 사이에 있는 CSS Page 종속적
			   
	1. inLine( 우선 )
	2. internal , external 순서에 (뒤쪽 것을 따라 간다.)
	*/
	body{ background-color: skyblue}
	h3 {color : red}
	
	</style>
</head>
<body>
	<!--  In-Line -->
	<p style="background-color: gold"> (Inline 문단 태그입니다.)</p>
	<h3>태그는 internal 방식의 css 적용</h3>
	<h5>External 방식 사용하기(가장 선호 : 외부 파일)</h5>
	<h1>적용.....</h1>
	<h3>나는 누구의 적용을 받을까 : 충돌(internal 적용받고 있다....)</h3>
</body>
</html>
