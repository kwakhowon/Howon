<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>일반 테이블</h3>
	<table border="1">
		<tr>
			<td>가</td><td>나</td><td>다</td>
		</tr>
		<tr>
			<td>라</td><td>마</td><td>바</td>
		</tr>
		<tr>
			<td>사</td><td>아</td><td>자</td>
		</tr>
	</table>
	<h3>일반 테이블2</h3>
	<table border="1" style="height: 100px; width: 500px">
		<tr>
			<th>제목</th><th>내용</th>
		</tr>
		<tr>
			<td>안녕</td><td>방가방가</td>
		</tr>
	</table>
	
	<h3>일반 테이블3</h3>
	<table border="1" style="height: 100px; width: 100%">
		<tr>
			<th>제목</th><th>내용</th>
		</tr>
		<tr>
			<td>안녕</td><td>방가방가</td>
		</tr>
		
	</table>
	
	<h3>테이블 병합하기</h3>
	<table border="1" style="height: 100px; width: 500px">
		<tr>
			<td colspan="2">가,나</td><td>다</td>
		</tr>
		<tr>
			<td>라</td><td>마</td><td>바</td>
		</tr>
		<tr>
			<td colspan="3">사,아,자</td>
		</tr>
	</table>
	
	<h3>테이블 병합하기</h3>
	<table border="1" style="height: 100px; width: 500px" >
		<tr>
			<td rowspan="2">가,라</td><td colspan="2" rowspan="2">나,다,마,바</td>
		</tr>
		<tr>
			
		</tr>
		<tr>
			<td>사</td><td>아</td><td>자</td>
		</tr>
	</table>
</body>
</html>
