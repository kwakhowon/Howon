            {
                    "title": "Raccoon -Raton laveur",
                    "link": "https:\/\/www.flickr.com\/photos\/andrebherer\/47492542242\/",
                    "media": {"m":"https:\/\/live.staticflickr.com\/7884\/47492542242_203a79852b_m.jpg"},
                    "date_taken": "2019-04-05T18:49:15-08:00",
                    "description": " <p><a href=\"https:\/\/www.flickr.com\/people\/andrebherer\/\">www.andrebherer.com<\/a> posted a photo:<\/p> <p><a href=\"https:\/\/www.flickr.com\/photos\/andrebherer\/47492542242\/\" title=\"Raccoon -Raton laveur\"><img src=\"https:\/\/live.staticflickr.com\/7884\/47492542242_203a79852b_m.jpg\" width=\"240\" height=\"160\" alt=\"Raccoon -Raton laveur\" \/><\/a><\/p> <p>Laurentides, QC, Canada<br \/> Pi\u00e8ge photographique<br \/> (English follow)En photographie animali\u00e8re le pi\u00e8ge photographique peut se pratiquer de deux mani\u00e8res.<br \/> La premi\u00e8re fa\u00e7on consiste \u00e0 prendre une photo d\u2019un animal \u00e0 distance en utilisant un d\u00e9clencheur radio sans fil, celle \u2013ci n\u00e9cessite que le photographe soit sur les lieux pour appuyer sur le d\u00e9clencheur lorsque l\u2019animal passera dans l\u2019angle de la cam\u00e9ra. Cette op\u00e9ration peut aussi s\u2019effectuer avec le wifi de certaines cam\u00e9ras ou d\u2019un routeur branch\u00e9 \u00e0 celles n\u2019en poss\u00e9dant pas. Combin\u00e9 \u00e0 certaines applications mobiles ceci permet m\u00eame d\u2019ajuster les r\u00e9glages de votre appareil en temps r\u00e9el et de d\u00e9clencher l\u2019obturateur le temps venu.<br \/> <br \/> Quant \u00e0 la deuxi\u00e8me fa\u00e7on, elle consiste \u00e0 prendre des photos d\u2019animaux avec un d\u00e9tecteur infrarouge passif ou un capteur infrarouges actif. Pour ces deux techniques le photographe n\u2019a pas besoin d\u2019\u00eatre physiquement sur le terrain, le d\u00e9tecteur enverra un signal \u00e0 la cam\u00e9ra qui d\u00e9clenchera l\u2019obturateur pour le photographe. <br \/> Sans trop entrer dans les d\u00e9tails, l\u2019infrarouge passif est un d\u00e9tecteur qui mesure la lumi\u00e8re irradiant (chaleur) des objets dans son champ de vision. Ils sont le plus souvent utilis\u00e9s dans les d\u00e9tecteurs de mouvement \u00e0 base de PIR comme les tr\u00e8s communes cam\u00e9ras de chasse. Son avantage est d\u2019avoir la possibilit\u00e9 d\u2019avoir un champ de vision plus large que le ;<br \/> <br \/> Capteur infrarouge actif qui lui, utilise un \u00e9metteur qui envoi de la radiation infrarouge vers un receveur un peu comme un laser invisible. Lorsqu\u2019un objet opaque interrompt le flux entre l\u2019\u00e9metteur et le receveur l\u2019obturateur de la cam\u00e9ra sera activ\u00e9. Son avantage est de d\u00e9terminer l\u2019endroit pr\u00e9cis o\u00f9 l\u2019animal passera pour une composition beaucoup plus calcul\u00e9.<br \/> <br \/> Le pi\u00e8ge photographique est utilis\u00e9 pour prendre des clich\u00e9s ou vid\u00e9os qui seraient dans la majorit\u00e9 des cas impossible de faire en \u00e9tant physiquement pr\u00e8s de la cam\u00e9ra. Il permet de prendre des photos d\u2019animaux sous diff\u00e9rents angles en incluant un peu plus leurs habitats (objectif grand angle), d\u2019animaux timides et\/ou nocturnes, de limit\u00e9 le temps d\u2019attente sur le terrain que l\u2019obtention d\u2019une photo d\u2019un certain animal pourrait n\u00e9cessiter (semaine, mois) et d\u2019accro\u00eetre grandement les possibilit\u00e9s cr\u00e9atives du photographe.<br \/> <br \/> Camera trap<br \/> In wildlife photography camera trapping can be practiced in two ways.<br \/> The first way is to take a picture of an animal remotely using a wireless radio trigger, it requires the photographer on the scene to press the trigger when the animal passes in front of the camera. This can also be done with the wifi of some cameras or a router connected to those without it . Combined with some mobile applications that even allow you to adjust the settings of your device in real time and trigger the shutter when the time comes.<br \/> <br \/> As for the second way, it involves taking pictures of animals with a passive infrared sensor or an active infrared detector. For these two techniques the photographer does not need to be physically in the field the detector will send a signal to the camera that will trigger the shutter for the photographer.<br \/> <br \/> Without going into too much detail, passive infrared is a sensor that measures the light radiating (heat) objects in its field of vision. They are most often used in PIR-based motion detectors like the very common game cameras. Its advantage is to have the possibility to have a field of vision wider than the;<br \/> <br \/> Active infrared detector that uses a transmitter that sends infrared radiation to a receiver much like an invisible laser. When an opaque object interrupts the flow between the transmitter and the receiver the shutter of the camera will be activated. Its advantage is to determine the precise place where the animal will pass for a much more precise composition.<br \/> <br \/> The camera trap is used to take photos or videos that would be in the majority of cases impossible to do by being physically near the camera. It allows taking pictures of animals from different angles by including a little more their habitats (wide angle lens), by taking pictures of shy and \/ or nocturnal animals, it limits waiting time on the field that obtaining a photo of a certain animal could require (week, month) and greatly increase the creative possibilities of the photographer.<br \/> <br \/> All rights reserved \u00a9Andr\u00e9 Bh\u00e9rer<\/p>",

            {
                    "title": "RACCOON | RATON LAVEUR | MOUNT ROYAL BELVEDERE MONT-ROYAL | CAMILLIEN HOUDE ROAD | MONTREAL | QUEBEC | CANADA",
                    "link": "https:\/\/www.flickr.com\/photos\/wellor4884\/4296498526\/",
                    "media": {"m":"https:\/\/live.staticflickr.com\/4025\/4296498526_2cb3e4b81e_m.jpg"},
                    "date_taken": "2015-05-08T14:46:51-08:00",
                    "description": " <p><a href=\"https:\/\/www.flickr.com\/people\/wellor4884\/\">J P Gosselin<\/a> posted a photo:<\/p> <p><a href=\"https:\/\/www.flickr.com\/photos\/wellor4884\/4296498526\/\" title=\"RACCOON | RATON LAVEUR | MOUNT ROYAL BELVEDERE MONT-ROYAL | CAMILLIEN HOUDE ROAD | MONTREAL | QUEBEC | CANADA\"><img src=\"https:\/\/live.staticflickr.com\/4025\/4296498526_2cb3e4b81e_m.jpg\" width=\"240\" height=\"160\" alt=\"RACCOON | RATON LAVEUR | MOUNT ROYAL BELVEDERE MONT-ROYAL | CAMILLIEN HOUDE ROAD | MONTREAL | QUEBEC | CANADA\" \/><\/a><\/p> <p>MONTREAL, QUEBEC, CANADA.<br \/> <br \/> The raccoon (Listeni\/r\u00e6\u02c8ku\u02d0n\/, Procyon lotor), sometimes spelled racoon, also known as the common raccoon, North American raccoon, northern raccoon and colloquially as coon, is a medium-sized mammal native to North America. The raccoon is the largest of the procyonid family, having a body length of 40 to 70 cm (16 to 28 in) and a body weight of 3.5 to 9 kg (8 to 20 lb). Its grayish coat mostly consists of dense underfur which insulates against cold weather. Two of the raccoon's most distinctive features are its extremely dexterous front paws and its facial mask, which are themes in the mythology of several Native American tribes. Raccoons are noted for their intelligence, with studies showing that they are able to remember the solution to tasks for up to three years. The diet of the omnivorous raccoon, which is usually nocturnal, consists of about 40% invertebrates, 33% plant foods, and 27% vertebrates.<br \/> <br \/> The original habitats of the raccoon are deciduous and mixed forests, but due to their adaptability they have extended their range to mountainous areas, coastal marshes, and urban areas, where some homeowners consider them to be pests. As a result of escapes and deliberate introductions in the mid-20th century, raccoons are now also distributed across the European mainland, the Caucasus region and Japan.<br \/> <br \/> Though previously thought to be solitary, there is now evidence that raccoons engage in gender-specific social behavior. Related females often share a common area, while unrelated males live together in groups of up to four animals to maintain their positions against foreign males during the mating season, and other potential invaders. Home range sizes vary anywhere from 3 hectares (7 acres) for females in cities to 50 km2 (20 sq mi) for males in prairies. After a gestation period of about 65 days, two to five young, known as &quot;kits&quot;, are born in spring. The kits are subsequently raised by their mother until dispersal in late fall. Although captive raccoons have been known to live over 20 years, their life expectancy in the wild is only 1.8 to 3.1 years. In many areas, hunting and vehicular injury are the two most common causes of death.(Wikipedia)<br \/> <br \/> Visit: <a href=\"http:\/\/en.wikipedia.org\/wiki\/Raccoon\" rel=\"nofollow\">en.wikipedia.org\/wiki\/Raccoon<\/a><br \/> <br \/> Le raton laveur, ou plus exactement le raton laveur commun (Procyon lotor Linnaeus, 1758), est une esp\u00e8ce de mammif\u00e8res omnivores de l'ordre des carnivores. Originaire d\u2019Am\u00e9rique, cette esp\u00e8ce a \u00e9t\u00e9 introduite pour la derni\u00e8re fois en Europe dans les ann\u00e9es 1930 (apr\u00e8s la disparition un si\u00e8cle plus t\u00f4t de la derni\u00e8re population introduite). Il doit son nom \u00e0 son habitude, plus ou moins r\u00e9elle, de tremper ses aliments dans l\u2019eau avant de les manger. L\u2019animal, de la famille des procyonidae, est essentiellement nocturne et grimpe facilement aux arbres gr\u00e2ce \u00e0 ses doigts agiles et \u00e0 ses griffes ac\u00e9r\u00e9es. Il a le pelage poivre et sel avec de l\u00e9g\u00e8res teintes de roux. On le reconna\u00eet facilement \u00e0 son masque noir bord\u00e9 de blanc autour des yeux et \u00e0 sa queue ray\u00e9e de blanc et de noir. Le raton laveur s\u2019adapte \u00e0 de nombreux milieux naturels. Opportuniste et facile \u00e0 apprivoiser, il s\u2019aventure \u00e9galement dans les villes nord-am\u00e9ricaines (Canada, \u00c9tats-Unis d'Am\u00e9rique). Son comportement varie selon le sexe et la r\u00e9gion o\u00f9 il vit. Il est toujours chass\u00e9 pour sa fourrure mais ne constitue pas une esp\u00e8ce en danger, ni m\u00eame menac\u00e9e.<br \/> <br \/> Aussi ne fait-il l'objet d'aucune mesure de protection, ni en Am\u00e9rique, ni en Eurasie.(Wikipedia)<br \/> <br \/> Voir: <a href=\"http:\/\/fr.wikipedia.org\/wiki\/Raton_laveur\" rel=\"nofollow\">fr.wikipedia.org\/wiki\/Raton_laveur<\/a><br \/> <br \/> \u00a9 Copyright<br \/> This photo and all those in my Photostream are protected by copyright. No one may reproduce, copy, transmit or manipulate them without my written permission.<\/p>",

        //과제
        //슬라이드 제작

        $(function() {
        var imgs = $("#imgs");
        var prev = $("#prv");
        var next = $("#next");
        var images = [];

        $.each(data.items, function(index, element) {
          images.push(element.media.m);
        });

        var imageIndex = 0;
        imgs.attr("src", images[imageIndex]);

        prev.click(function() {
          if (imageIndex-- === 0) {
            imageIndex = images.length - 1;
          }
          imgs.attr("src", images[imageIndex]);
        });

        next.click(function() {
          if (++imageIndex === images.length) {
            imageIndex = 0;
          }
          imgs.attr("src", images[imageIndex]);
        });
      });
      
      
    </script>
