
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style type="text/css">
        div {
            float: left;
            border: 1px solid;
            width: 300px;
            height: 500px;
        }
        #div1 > div, #div2 > div {
            border: 1px solid green;
            width: 100%;
            height: 50px;
        }
        button {
            float: left;
        }
    </style>
    
    <script type="text/javascript">
        $(function(){
            $('#add').click(function(){
                var temp = [];
                var selectlist = $('#div1 > div >input[type=checkbox]:checked');
                $.each(selectlist, function(index, element){ //check된 div를 temp에 저장
                    $(element).prop("checked", false);
                    temp.push(element.parentElement);
                });
                
                $.each($('#div2 > div'), function(index, element){ //div2에 있는 div도 temp에 저장
                    temp.push(element);
                    console.log('add');
                });
                
                for(var i = 1; i <= 6; i++){ 
                    for(var j = 0; j < temp.length; j++){ //value가 1인 것부터 div2에 추가
                        if(Number($(temp[j]).children().eq(0).attr("value")) == i){
                            $('#div2').append(temp[j]);
                            break;
                        }
                    }
                }
            });
            
            //add한 방식과 동일
            $('#remove').click(function(){
                var selectlist = $('#div2 > div >input[type=checkbox]:checked');
                
                var temp = [];
                $.each(selectlist, function(index, element){
                    $(element).prop("checked", false);
                    temp.push(element.parentElement);
                });
                $.each($('#div1 > div'), function(index, element){
                    temp.push(element);
                    console.log('add');
                });
                
                for(var i = 1; i <= 6; i++){
                    for(var j = 0; j < temp.length; j++){
                        if(Number($(temp[j]).children().eq(0).attr("value")) == i){
                            $('#div1').append(temp[j]);
                            break;
                        }
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div id = "div1">
        <div><input type="checkbox" value = "1" >&nbsp;&nbsp;&nbsp;&nbsp;test1</div>
        <div><input type="checkbox" value = "2" >&nbsp;&nbsp;&nbsp;&nbsp;test2</div>
        <div><input type="checkbox" value = "3" >&nbsp;&nbsp;&nbsp;&nbsp;test3</div>
        <div><input type="checkbox" value = "4" >&nbsp;&nbsp;&nbsp;&nbsp;test4</div>
        <div><input type="checkbox" value = "5" >&nbsp;&nbsp;&nbsp;&nbsp;test5</div>
        <div><input type="checkbox" value = "6" >&nbsp;&nbsp;&nbsp;&nbsp;test6</div>
    </div>
    <button id="add">추가</button>
    <button id="remove">삭제</button>
    <div id = "div2">
    </div>
</body>
</html>
