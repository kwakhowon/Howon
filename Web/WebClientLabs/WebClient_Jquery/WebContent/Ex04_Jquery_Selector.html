<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
    
    $(document).ready(function(){
        $('body > *').css('color', 'gold'); //자식 선택자 (>)
        $('div > *').css('color', 'red'); //div 태그의 자식요소(css 안쪽 우선)

        $('input[type=text]').css('color', 'green');
        console.log($('input[type=text]').val()); //처음 만나는 input type = text ....

        //Get Content - text(), html(), and val()
        //val() >> getter , setter 함수를 가지고 있다.
        // input[type=text] 3개 >> 제일 처음 만나는 element
        // 일반적으로 : input id = "txtuser" >> $('#txtuser').val()
        // DOM : document.getElementById("txtuser").value
        // Jquery : $('#txtuser').val();

        $('input[type=text]').val("hong"); //setter (*모든 요소에 적용*)
        console.log($('input[type=text]').val());

        $('input[type=password]').val('1111'); //setter
        console.log($('input[type=password]').val());

        $('tr:odd').css('background', 'gray'); //1,3,5
        $('tr:even').css('background', 'pink'); //0,2,4,6

        /*
        jquery 하고 일반 javascript 혼용가능하다
        */
       setTimeout(function(){
           var value =$('select > option:selected').val(); 
           alert('select tag value : ' +value);
       }, 3000)
    });
    </script>
</head>

<body>
    <div>
        <ul>
            <li>사과</li>
            <li>배</li>
            <li>수박</li>
        </ul>
    </div>
    <div>
            <ul>
                <li>사과2</li>
                <li>배2</li>
                <li>수박2</li>
            </ul>
        </div>
        <input type="text" value="AAA">
        <input type="text" value="BBB">
        <input type="text" value="CCC">
        <input type="password">
        <input type="radio">
        <input type="file">
        <hr>
        <table>
            <tr>
                <td>이름</td>
                <td>나이</td>
                <td>취미</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>50</td>
                <td>훔치기</td>
            </tr>
            <tr>
                <td>이순신</td>
                <td>10</td>
                <td>싸움</td>
            </tr>
            <tr>
                <td>여러분</td>
                <td>20</td>
                <td>먹기</td>
            </tr>
        </table>
        <hr>
        <select>
            <option>농구</option>
            <option>축구</option>
            <option>배구</option>
            <option>야구</option>
        </select>
    </body>
</html>
