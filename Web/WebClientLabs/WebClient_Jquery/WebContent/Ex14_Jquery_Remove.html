<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        table, tr, th ,td{
            border: 1px solid blue;
            border-collapse: collapse;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        /* Ex22_DOM_Script.html 비교
        
        remove(자식요소제거 (자기자신)) - Removes the selected element (and its child elements)
        empty(자식요소) - Removes the child elements from the selected element

        */
        $(document).ready(function(){
            $('#btncreate').click(function(){
                var row = $('#row').val();
                var col = $('#col').val();
                
                var strtable = "<table>";
                    for(var i = 0; i<row; i++){
                        strtable += "<tr>";
                            for(var j=0; j<col; j++){
                                strtable += "<td>("+i+")행("+j+")열</td>";
                            }
                        strtable += "</tr>";
                    }

                    strtable += "</table>";
                    console.log(strtable);
                    $('#divtable').append(strtable);
            });

            $('#btndelete').click(function(){
                //$('#divtable').empty(); //선택된 div 안에 자식 요소 삭제
                $('#divtable').remove();
            });

            $('#btnmenu').click(function(){
                //method chain 기법 : 함수().함수().함수().....
                //$('#menu').clone().appendTo("#submenu");
                $('#menu').clone().prependTo("#submenu");

            });
        });
    </script>
</head>
<body>
    <span id="lbldisplay">Table create</span>
    <input type="text" id="row">행
    <input type="text" id="col">열
    <input type="button" value="테이블 동적 생성" id="btncreate">
    <input type="button" value="테이블 동적 삭제" id="btndelete">
    <div id="divtable">

    </div>
    <hr>
    <input type="button" id="btnmenu" value="변경">
    <div id="menu">HOME</div>
    <div id="content">CONTENT</div>
    <div id="submenu">SUBMENU</div>
</body>
</html>
