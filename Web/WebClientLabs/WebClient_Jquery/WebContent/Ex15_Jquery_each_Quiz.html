<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        //$(document).ready(function(){ });

        //일반 자바스크립트 함수 안에서 jquery 사용 가능 
        function javascriptFunc() {
            var arrayobj = [];

            //1. arrayobj 배열(Array)에 아래처럼 객체 추가하세요
            //[
            //{101th,홍길동,10}
            //{102th,김유신,20}
            //{103th,유관순,30}
            //]

            //[ {}, {}, {}]
            //추가 : {grade:101th, name:홍길동, number:10} 만든 객체 push
            //$('p').each()........
            $('table > tbody > tr').each(function () { //function(index. elements)
                //console.log(this);
                //console.log($(this).children().eq(0).text());
                //console.log($(this).children().eq(1).text());
                //console.log($(this).children().eq(2).text());
                arrayobj.push(
                    {
                        grade: $(this).children().eq(0).text(),
                        name: $(this).children().eq(1).text(),
                        number: $(this).children().eq(2).text()
                    }
                );
            });
            console.log(arrayobj);

            //2. javascript 구문(일반 for) 사용해서 arrayobj 값을 출력하세요
            //출력한 결과를 id=display 인 div 태그 안에 append 하세요
            //101th,홍길동,10
            var output = "";
            for(var i=0; i<arrayobj.length; i++){
                output += arrayobj[i].grade+","+
                arrayobj[i].name+","+
                arrayobj[i].number + "<br>"
            }
            $('#display').append(output);
            //3. jaquery 가지고 있는 $.each(function(){}) 사용해서 arrayobj값 출력
            //출력한 결과를 id=display2 인 div 태그 안에 append 하세요
            $.each(arrayobj,function(index,obj){
				$('#display2').append(obj.grade + "," + obj["name"] +","+obj.number+"<br>");
			});

        }   
    </script>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <td>기수</td>
                <td>이름</td>
                <td>번호</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101th</td>
                <td>홍길동</td>
                <td>10</td>
            </tr>
            <tr>
                <td>102th</td>
                <td>김유신</td>
                <td>20</td>
            </tr>
            <tr>
                <td>103th</td>
                <td>유관순</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
    <p>
        <button onclick="javascriptFunc()">클릭</button>
    </p>
    <div id="display"></div>
    <div id="display2"></div>
</body>

</html>
