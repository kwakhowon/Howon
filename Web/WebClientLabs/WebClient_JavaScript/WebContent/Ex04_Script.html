<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript 문법</title>
	<script type="text/javascript">
	/*  
	-변수 생성 > 타입 설정 > 초기화
	-모든 변수는 타입 > var (실제 타입은 변수가 값을 가질때)
	-var str;
	-str = "홍길동"; 홍길동값으로 초기화 되면서 타입은 문자열
	-자바스크립트 타입을 가지고 있다(정수 , 실수 , boolean , 문자)
	-내부적으로 String , Number , Boolean , Array , Object 설정 ...
	*/
	var a; //타입이 설정되지 않아요 (숫자 , 문자)
	console.log(a); //undefined
	a = 100; //100 할당되면 a 변수는 숫자 타입 ..
	console.log("a : " +a)
	console.log(typeof(a)); //변수의 타입 정보 확인
	
	var i,j;
	i = 200;
	j = 500;
	
	var result = i+j;
	console.log("result : " +result);
	
	var intnum = 100; //정수
	var dnum = 12.345; //실수
	var flag = true; //boolean
	var str = null; //값이 없다. (object)
	var str2 = "ABC"; //문자 // '' == ""
	var str3 = 'ABC';
	
	console.log(typeof(intnum));
	console.log(typeof(dnum));
	console.log(typeof(flag));
	console.log(typeof(str));
	console.log(typeof(str2));
	console.log(typeof(str3));
	
	//연산자
	//산술(+ , - , * , / , %)
	var num1 = 10;
	var num2 = 3;
	document.write(num1/num2 + "<br>"); //실수 범위
	document.write(num1%num2 + "<br>"); //나머지
	
	//관계( == (===) , != , >= , <= , > , < , .....)
	var a = 3;
	var b = 5;
	document.write((a==b)+ "<br>");
	document.write((a!=b)+ "<br>");
	document.write((a>b)+ "<br>");
	
	//논리 (&& , ||)
	document.write((10 > 5) && (1 != 3) + "<br>");
	document.write((10 > 5) || (3 != 3) + "<br>");
	
	//삼항 연산자
	var result2 = (4%2 == 0) ? "짝수" : "홀수";
	document.write("<br>" +result2 + "<br>")
	
	//대입연산자(+= ㅡ -= , *= , /=)
	var p = 10;
	var k = 5;
	p+= k;
	document.write("결과 : " +p)
	</script>
</head>
<body>

</body>
</html>
