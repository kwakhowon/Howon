<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		window.onload = function() {
			var pele = document.createElement("p");
			var hrele = document.createElement("hr");
			var h3ele = document.createElement("h3");
			var txtnode = document.createTextNode("hello world");
			var divele = document.createElement("div");
			var txtnode2 = document.createTextNode("HI HI HI");
			
			//<hr title="수평선">
			hrele.setAttribute("title", "수평선");
			
			//<h3>hello world</h3>
			h3ele.appendChild(txtnode);
			
			//<div>HI HI HI</div>
			divele.appendChild(txtnode2);
			
			//body 요소에 추가
			document.body.appendChild(pele).appendChild(divele);
			
			//<body><p><div>HI HI HI</div></p></body>
			document.body.appendChild(hrele);
			
			//<body><p><div>HI HI HI</div></p><hr title="수평선"></body>
			document.body.appendChild(h3ele);
			
			/*<body>
				<p>
					<div>HI HI HI</div>
				</p>
				<hr title="수평선">
				<h3>hello world</h3>
				</body>
			*/
		}
	</script>
</head>
<body>

</body>
</html>
