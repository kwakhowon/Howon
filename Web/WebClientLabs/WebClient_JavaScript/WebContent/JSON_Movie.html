        var movieList = getData.data.movies;
        var imgvar =[];
    
        for(var index in movieList) {
                    var movie2 = movieList[index].genres;
                   
                    for(var index2 in movie2){
                    if(movieList[index].genres[index2].substring(0,1) === "C" && movieList[index].year >= 2000) {
                        imgvar.push(movieList[index].medium_cover_image);
                        
                       
                    }
                }
                
            }
            window.onload = function(){
                var imgsrc = document.getElementById("imgs");
                imgsrc.setAttribute("src", imgvar[0]);
                var myphotos = Array(imgvar[0], imgvar[1], imgvar[2]);
                var index = 0;
                var prvbtn = document.getElementById("prv").onclick = function(){
                    index--;
                    if(index === -1){
                        index =2;
                    }
                    var preImage = myphotos[index];
                    imgsrc.setAttribute("src",preImage);
                };

                var nextbtn = document.getElementById("next").onclick = function(){
	 			index++;
	 			if(index ===3){
	 				index =0;
	 			}
	 			var nextImage = myphotos[index];
	 			imgsrc.setAttribute("src", nextImage);
	 		};
                
               
                
            }
