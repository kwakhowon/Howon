<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	/*
	window.onload 이벤트에서 btnGetData 요소에 onclick 이벤트 걸고
	id=txtmessage 요소 객체를 얻어서
	값을 (value) console.log() 통해서 출력
	
	*/
	window.onload = function() { //익명함수
		var btnobj = document.getElementById("btnGetData");
		btnobj.onclick = function() { //이벤트 발생시 동작하는 기능(함수)
			var txtmsg = document.getElementById("txtmessage");
			console.log(txtmsg.value);
			var str = "";
			str += "ID : " +txtmsg.getAttribute("id");
			str += "\nVALUE : " +txtmsg.getAttribute("value");
			str += "\nTYPE : " +txtmsg.getAttribute("type");
			str += "\nVALUE : " +txtmsg.value; //간단하고 편한방법 
			str += "\nLENGTH : " +txtmsg.value.length;
			console.log(str);
		}
		
		//btnCreate 요소에 onclick 이벤트를 걸고 input 태그를 동적으로 생성하고
		//type=text , id = txtbox , value = 홍길동 생성
		//body의 자식요소로 추가
		var btnobj2 = document.getElementById("btnCreate");
		btnobj2.onclick = function(){
			var hrele = document.createElement("hr");
			var inputele = document.createElement("input");
			inputele.setAttribute("type","text");
			inputele.setAttribute("id","txtbox");
			inputele.setAttribute("value","홍길동");
			document.body.appendChild(hrele);
			document.body.appendChild(inputele);
		}
		
		
	}
	</script>
</head>
<body>
	<input type="text" id="txtmessage" value="hello">
	<input type="button" value="getinfo" id="btnGetData">
	<hr>
	<input type="button" value="동적생성" id="btnCreate">
</body>
</html>
